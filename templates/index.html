{% extends 'base.html' %}
{% block title %} Welcome {% endblock %}
{% block content %}
    <h1>Welcome to FlaskBlog</h1>
    {% for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
